{% extends 'layout/index.html'%} {% block content %}


<div class="container my-5">

    <div class="row my-4">

        <div class="col-md-8">

            <div class="card">
                <div class="card-header text-center ">
                    <h4 class="del">Delete {{car_rental.car|capfirst}}</h4>
                </div>
                <form method="POST" class="card-body">

                    {% csrf_token %}
                    <h6 class="del text-center">Are You Sure You Want To Delete {{car_rental.car|capfirst}}?</h6>

                    <p class="del text-center">This Action Is Irreversible</p>

                    <div class="d-flex w-100 justify-content-between">
                        <button type="submit" class="btn btn-sm btn-logout text-white w-25 mr-auto">Confirm</button>
                        <a href="{% url 'detail-car-rental' car_rental.slug car_rental.id %}" class="btn btn-sm bg-green text-white w-25">Cancel</a>

                    </div>
                </form>
            </div>
        </div>
    </div>

</div>



{% endblock %}
