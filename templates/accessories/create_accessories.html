{% extends 'layout/index.html'%} {% block content %}
<div class="container my-5">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-sm-12">
            <div class="card">
                <div class="card-header text-center ">
                    <h4 class="">Create Accessory</h4>
                </div>
                <small class="text-danger text-center">
                    {{form.errors|capfirst}}
                  </small>

                <form method="POST" class="card-body" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group mb-4">
                        <label for="model" class="mb-1"><small class='nice-blue  sm-font'>Name</small></label> <br> {{form.name}}
                    </div>



                    <div class="form-group mb-4">
                        <label for="model" class="mb-1"><small class='nice-blue  sm-font'>Price</small></label> <br> {{form.price}}
                    </div>





                    <div class="input-group mb-4">
                        <span class="input-group-text chk-box  text-secondary" id="basic-addon1 ">Image</span> {{form.main_image}}
                    </div>


                    <div class="form-group mb-4">
                        <label for="model" class="mb-1"><small class='nice-blue  sm-font'>Description</small></label> <br> {{form.description}}
                    </div>

                    <div class="form-group mb-4">
                        <label for="model" class="mb-1"><small class='nice-blue  sm-font'>Phone No</small></label> <br> {{form.contact_no}}
                    </div>
                    <select class="d-none" name="user" required id="id_user">
                      
                        <option value='1' selected>spl - spl@gmail.com</option>
                      
                      </select>

                    <button type="submit" class="btn navbar-bgc btn-sm text-white w-100 ">Create Accessory</button>
                </form>
            </div>
        </div>
    </div>
</div> {% endblock %}
